Eine Zahl, die man verdoppelt und sie dann um 13 
vermindert, ist genauso groß, wie das Fünffache 
dieser Zahl, vermindert um 55. 
Bestimmen Sie die Zahl. 

Die Zahl sei x. 

2x - 13 = 5x - 55 |-2x

- 13 = 3x - 55 |+55 

42 = 3x |:3
